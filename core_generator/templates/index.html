<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Boilerplate Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-lg w-full">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-slate-900 mb-2 tracking-tight">Launchpad</h1>
            <p class="text-slate-500 text-lg">Generate clean, structured boilerplate in seconds.</p>
        </div>

        <div class="glass p-8 rounded-3xl shadow-2xl shadow-slate-200 border border-slate-100">
            <form action="{% url 'generate' %}" method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Project Name</label>
                    <input type="text" name="project_name" required
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder:text-slate-400"
                        placeholder="e.g. MyAwesomeSystem">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Select Tech Stack</label>
                    <div class="relative">
                        <select name="stack" 
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white appearance-none focus:ring-2 focus:ring-blue-500 outline-none transition-all text-slate-700 cursor-pointer">
                            <option value="django">Python / Django + PostgreSQL</option>
                            <option value="dotnet">C# / .NET + MySQL</option>
                            <option value="react">React Frontend (Standard)</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-400">
                            <svg class="h-4 w-4 fill-current" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
                        </div>
                    </div>
                </div>

                <div class="pt-2">
                    <label class="block text-sm font-semibold text-slate-700 mb-3">Additional Features</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="flex items-center p-3 rounded-lg border border-slate-100 bg-slate-50 cursor-pointer hover:bg-slate-100 transition-colors">
                            <input type="checkbox" name="use_postgres" class="w-4 h-4 text-blue-600 rounded">
                            <span class="ml-3 text-sm text-slate-600">Env Config</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg border border-slate-100 bg-slate-50 cursor-pointer hover:bg-slate-100 transition-colors">
                            <input type="checkbox" name="docker" class="w-4 h-4 text-blue-600 rounded">
                            <span class="ml-3 text-sm text-slate-600">Dockerize</span>
                        </label>
                    </div>
                </div>

                <button type="submit" 
                    class="w-full bg-slate-900 hover:bg-black text-white font-bold py-4 rounded-xl shadow-lg shadow-slate-300 transform active:scale-[0.98] transition-all flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    <span>Download Project Bundle</span>
                </button>
            </form>
        </div>

        <p class="text-center text-slate-400 text-sm mt-8">
            &copy; 2026 Developer Utility Tool â€¢ Built with Django
        </p>
    </div>

</body>
</html>
